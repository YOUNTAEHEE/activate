<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='stylesheet' href='css/style.css'>
  <!-- <script defer src='js/main.js'></script> -->
</head>

<body>
  <!--_self:해당 탭이 변경되면서 링크 이동, _blank:새로운 탭으로 이동하면서 링크 이동-->
  <!-- <a href="https://www.naver.com" target="_self">네이버</a> -->
  <nav></nav>

  <script>
    const nav = document.querySelector('nav');
    const info = [
      { url: "https://www.naver.com", target: "_blank", name: "네이버" },
      { url: "https://www.nate.com", target: "_self", name: "네이트" },
      { url: "https://www.google.com", target: "_blank", name: "구글" },
    ]

    let tags = '';
    info.forEach((infos, index) => {

      tags += `<a href='${info[index].url}' target='${info[index].target}'>${info[index].name}</a>`;


    });
    nav.innerHTML = tags;

  </script>
</body>

</html>
